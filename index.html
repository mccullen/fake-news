<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Fake News Visualization</title>

    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- d3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- datatables -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>

    <!-- mds -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./fake-news-mds.js"></script>
</head>
<body>
    <div id="container">
        <h2 id="vis-title">Fake News Visualization</h2>
        <p id="details"></p>

        <div class="attribute-selection">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="QuoteFrequency" id="quote-freq-check" checked>
                <label class="form-check-label" for="defaultCheck1">
                    Quote Frequency
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="EmotionalLanguage" id="emotional-lang-check" checked>
                <label class="form-check-label" for="defaultCheck1">
                    Emotional Language Frequency
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="AuthorTrustworthiness" id="author-trust-check" checked>
                <label class="form-check-label" for="defaultCheck1">
                    Author Trustworthiness
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="UpdatedDate" id="updated-date-check" checked>
                <label class="form-check-label" for="defaultCheck1">
                    Updated Date
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="AdvertisementCount" id="advertisement-count-check" checked>
                <label class="form-check-label" for="defaultCheck1">
                    Advertisement Count
                </label>
            </div>
        </div>

        <svg width="800" height="600" style="border:1px solid grey">
        </svg>
        <hr>
        <button id="add-article-btn">Add Article</button>
        <table class="display" id="raw-data"></table>
    </div>
</body>
</html>
